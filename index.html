<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parkdale Barber Shop</title>
    <meta name="title" content="Parkdale Barber Shop" />
    <meta
      name="description"
      content="The Official Website for Parkdale Barber Shop"
    />

    <link
      rel="shortcut icon"
      href="./assets/images/favicon.svg"
      type="image/svg+xml"
    />

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik:wght@300,400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/flaticon.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="container">
          <ul class="header-top-list">
            <li class="header-top-item">
              <ion-icon name="call-outline" aria-hidden="true"></ion-icon>

              <p class="item-title">Call Us :</p>
              <a href="tel:4165357974" class="item-link">(416) 535-BARB</a>
            </li>

            <li class="header-top-item">
              <ion-icon name="time-outline" aria-hidden="true"></ion-icon>

              <p class="item-title">Hours :</p>
              <p class="item-text">Monday - Saturday, 9 am - 7 pm</p>
            </li>

            <li>
              <ul class="social-list">
                <li>
                  <a href="#" class="social-link">
                    <ion-icon name="logo-facebook"></ion-icon>
                  </a>
                </li>

                <li>
                  <a href="#" class="social-link">
                    <ion-icon name="logo-twitter"></ion-icon>
                  </a>
                </li>

                <li>
                  <a href="#" class="social-link">
                    <ion-icon name="logo-youtube"></ion-icon>
                  </a>
                </li>

                <li>
                  <a href="#" class="social-link">
                    <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>

      <div class="header-bottom" data-header>
        <div class="container">
          <a href="#" class="logo">
            Parkdale
            <span class="span">Barber Shop</span>
          </a>

          <nav class="navbar container" data-navbar>
            <ul class="navbar-list">
              <li class="navbar-item">
                <a href="#home" class="navbar-link" data-nav-link>Home</a>
              </li>

              <li class="navbar-item">
                <a href="#services" class="navbar-link" data-nav-link
                  >About Us</a
                >
              </li>

              <li class="navbar-item">
                <a href="#pricing" class="navbar-link" data-nav-link>Pricing</a>
              </li>

              <li class="navbar-item">
                <a href="#gallery" class="navbar-link" data-nav-link>Gallery</a>
              </li>

              <li class="navbar-item">
                <a href="#appointment" class="navbar-link" data-nav-link
                  >Services</a
                >
              </li>

              <li class="navbar-item">
                <a href="#" class="navbar-link" data-nav-link>Contact Us</a>
              </li>
            </ul>
          </nav>

          <button
            class="nav-toggle-btn"
            aria-label="toggle menu"
            data-nav-toggler
          >
            <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
          </button>

          <a href="#" class="btn has-before">
            <span class="span">Appointment</span>

            <ion-icon name="arrow-forward" aria-hidden="true"></ion-icon>
          </a>
        </div>
      </div>
    </header>

    <script src="./assets/js/script.js" defer></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
